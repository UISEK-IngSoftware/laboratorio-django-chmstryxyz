{% extends "base.html" %}
{% block title %}{{ action }} Entrenador{% endblock title %}

{% block content %}
  <div class="card p-4 mt-4">
    <h2 class="mb-3">{{ action }} Entrenador</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3"><i class="fas fa-save"></i> Guardar</button>
        <a href="{% url 'pokedex:trainer_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
  </div>
{% endblock content %}
