{% extends "base.html" %}
{% block title %}Pokédex{% endblock title %}
{% block content %}
            <a href="pokemon/add">Añadir Pokémon</a>
            <p class="p-2">Bienvenido a la Pokédex</p>
            <ul class="list-group">
                {% for pokemon in pokemons %}
                <li class="list-group-item">
                    <a href="pokemon/{{pokemon.id}}">{{ pokemon | capfirst }}</a>
                </li>
                {% endfor %}
            </ul>
{% endblock content %}
